<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Timeline Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #faf8f5;
      --text: #1a1814;
      --muted: #8a8680;
      --accent: #e85d4c;
      --border: #e5e2dc;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1814;
        --text: #faf8f5;
        --muted: #8a8680;
        --accent: #ff7b65;
        --border: #3a3530;
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
      max-width: 400px;
    }
    
    .widget-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h3 {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    
    .updates-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .update-item {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: border-color 0.2s;
    }
    
    .update-item:hover {
      border-color: var(--accent);
    }
    
    .category {
      display: inline-block;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent);
      margin-bottom: 6px;
    }
    
    .title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 4px;
    }
    
    .title a {
      color: var(--text);
      text-decoration: none;
    }
    
    .title a:hover {
      color: var(--accent);
    }
    
    .source {
      font-size: 11px;
      color: var(--muted);
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      text-align: center;
    }
    
    .footer a {
      font-size: 11px;
      color: var(--muted);
      text-decoration: none;
    }
    
    .footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="widget-header">
    <div class="dot"></div>
    <h3>AI TIMELINE</h3>
  </div>
  
  <div class="updates-list" id="updates">
    <div class="update-item">
      <span class="category">Model</span>
      <p class="title"><a href="https://ai-timeline-omega.vercel.app" target="_blank">GPT-5.3 "Garlic" enters final validation</a></p>
      <span class="source">OpenAI</span>
    </div>
    <div class="update-item">
      <span class="category">Product</span>
      <p class="title"><a href="https://ai-timeline-omega.vercel.app" target="_blank">Claude Opus 4.5 and Sonnet 4.5 launch</a></p>
      <span class="source">Anthropic</span>
    </div>
    <div class="update-item">
      <span class="category">Research</span>
      <p class="title"><a href="https://ai-timeline-omega.vercel.app" target="_blank">Gemini 3 Deep Think released</a></p>
      <span class="source">Google</span>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://ai-timeline-omega.vercel.app" target="_blank">View full timeline â†’</a>
  </div>
  
  <script>
    // Fetch real data from API or static JSON
    async function loadUpdates() {
      try {
        const response = await fetch('https://ai-timeline-omega.vercel.app/api/updates');
        if (response.ok) {
          const data = await response.json();
          renderUpdates(data.slice(0, 3));
        }
      } catch (e) {
        // Fallback: show static content
      }
    }
    
    function renderUpdates(updates) {
      const container = document.getElementById('updates');
      container.innerHTML = updates.map(u => `
        <div class="update-item">
          <span class="category">${u.category}</span>
          <p class="title"><a href="${u.url || '#'}" target="_blank">${u.title}</a></p>
          <span class="source">${u.source}</span>
        </div>
      `).join('');
    }
    
    // Auto-refresh every 30 minutes
    loadUpdates();
    setInterval(loadUpdates, 30 * 60 * 1000);
  </script>
</body>
</html>
